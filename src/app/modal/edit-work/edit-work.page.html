<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button size="small" shape="round" color="medium" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title color="secondary" style="font-family: monospace;">
      EDIT WORK
    </ion-title>

    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium">
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="editWorkForm" (ngSubmit)="saveChanges()">
    <ion-toolbar>
      <ion-row>
        <ion-label style="font-size:x-large">Work</ion-label>
      </ion-row>
      <ion-item>
        
      </ion-item>
    </ion-toolbar>
  </form>
</ion-content>
