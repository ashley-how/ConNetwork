<ion-content padding class="animated fadeIn login auth-page">
  <div class="auth-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo">
        <img src="/assets/icon/ConNetwork logo.jpg" 
          style="height: 100px; border-radius: 50%">
      </div>
      <h1 no-margin>
        <ion-text class="fw700" color="secondary" style="font-family: monospace">
          ConNetwork
        </ion-text>
      </h1>
    </div>

    <form [formGroup]="onLoginForm" class="list-form">
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="mail" item-start></ion-icon>
          Email
        </ion-label>
        <ion-input color="secondary" type="email" formControlName="email"></ion-input>
      </ion-item>
      <p ion-text class="text08" *ngIf="onLoginForm.get('email').touched && onLoginForm.get('email').hasError('required')">
        <ion-text color="warning">
          Required Field
        </ion-text>
      </p>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock" item-start></ion-icon>
          Password
        </ion-label>
        <ion-input color="secondary" [type]="passwordType" formControlName="password" style="width: 90%"></ion-input>
        <ion-icon [name]="passwordIcon" class="passwordIcon" (click)='togglePasswordVisibility()'></ion-icon>
      </ion-item>
      <p ion-text color="warning" class="text08" *ngIf="onLoginForm.get('password').touched && onLoginForm.get('password').hasError('required')">
        <ion-text color="warning">
          Required Field
        </ion-text>
        </p>
    </form>

    <p text-right tappable (click)="forgotPass()" class="paz">
      <ion-text>
        <strong>Forgot Password?</strong>
      </ion-text>
    </p>

    <div>
      <ion-button icon-left size="medium" expand="full" shape="round" color="dark" 
      (click)="login(onLoginForm)" [disabled]="!onLoginForm.valid" tappable>
        <ion-icon name="log-in"></ion-icon>
        Sign in
      </ion-button>

      <!-- <p text-center>
        <ion-text>
          Or sign in with:
        </ion-text>
      </p>

      <ion-grid class="btn-group">
        <ion-row>
          <ion-col size="12">
            <ion-button shape="round" expand="full" color="secondary">
              <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid> -->

    </div>

    <div text-center margin-top>
      <span (click)="goToRegister()" class="paz" tappable>
        <ion-text>
          New here? <strong>Register</strong> here
        </ion-text>
      </span>
    </div>

  </div>
</ion-content>
